<!--Forgot Password Starts-->
<section id="forgot-password">
  <div class="container-fluid forgot-password-bg">
    <div
      class="row full-height-vh m-0  d-flex align-items-center justify-content-center"
    >
      <div class="col-md-7 col-sm-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body fg-image">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-block text-center py-3">
                  <img
                    src="/assets/img/default/forgot_password.png"
                    alt=""
                    class="img-fluid"
                    width="300"
                    height="230"
                  />
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">

                  <form [formGroup]="forgotPasswordForm">
                    
                    <h4 class="card-title mb-2">Recover Password</h4>
                    <p class="card-text mb-3">
                      Please enter your email address and we'll send you
                      instructions on how to reset your password.
                    </p>

                    <div>
                      <mat-form-field>

                        <input
                          matInput
                          type="text"
                          placeholder="Email"
                          formControlName="emailAddress"
                        />

                        <mat-error>
                            <app-validator-error-message [form]="forgotPasswordForm" [field]="'emailAddress'" ></app-validator-error-message>
                        </mat-error>

                      </mat-form-field>
                    </div>

                    <!-- Captcha -->
                    <div>
                      <botdetect-captcha captchaStyleName="initialCaptchaStyle" title="none"></botdetect-captcha>  
                      
                      <mat-form-field>
                        <input 
                          matInput
                          id="initialCaptchaUserInput" 
                          name="initialCaptchaUserInput"
                          type="text" 
                          placeholder="Type Captcha"

                          formControlName="code"
                          > 

                        <!-- Capcha Error Message -->
                        <mat-error class="error-block">
                          <app-validator-error-message [form]="forgotPasswordForm" [field]="'code'" ></app-validator-error-message>
                        </mat-error>

                      </mat-form-field>
                    </div>

                    <div class="fg-actions d-flex justify-content-between">

                      <div class="login-btn">
                        <button class="btn btn-outline-primary">
                          <a
                            class="text-decoration-none"
                            [routerLink]="['/public/signin']"
                            >Back To Login</a
                          >
                        </button>
                      </div>

                      <div class="recover-pass">
                        <button 
                          class="btn btn-primary" 
                          (click)="sendEmail()"
                          [disabled]="forgotPasswordForm.invalid || loading"
                        >
                            Recover
                            <mat-spinner *ngIf="loading" class="spinner-white d-inline mx-1" [diameter]="17" ></mat-spinner>
                        </button>
                      </div>

                    </div>

                  </form>

                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Forgot Password Ends-->
