<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div
                  class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle"
                >
                  <img
                    src="/assets/img/default/sign_in.png"
                    alt=""
                    class="img-fluid my-5"
                    width="400"
                    height="230"
                  />
                </div>
                
                  <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">

                    <form [formGroup]="signInForm" >
                      <!-- <div class="col-12 text-center mb-3">
                        <img src="assets/img/ecologo.png" class="img-fluid" alt="">
                      </div> -->
                      <h4 class="card-title mb-2">Sign in to the ECO</h4>
                      <!-- <p class="card-text mb-3">
                        Welcome back, please login to your account.
                      </p> -->
    
                      <div>
                        <mat-form-field>
                          <input 
                            matInput 
                            placeholder="Email"
                            formControlName="emailAddress"
                          />
                          <mat-error class="error-block">
                            <app-validator-error-message [form]="signInForm" [field]="'emailAddress'" ></app-validator-error-message>
                          </mat-error>
                        </mat-form-field>
                      </div>
    
                      <div>
                        <mat-form-field>
                          <input 
                            matInput 
                            placeholder="Password"
                            type="password"
                            formControlName="password"
                          />
                          <mat-error class="error-block">
                              <app-validator-error-message [form]="signInForm" [field]="'password'" ></app-validator-error-message>
                          </mat-error>
                        </mat-form-field>
                      </div>
    
                      <div class="d-flex justify-content-between mt-2">
                        <div class="remember-me">
                          <div
                            class="custom-control custom-checkbox custom-control-inline mb-3"
                          >
                            <input
                              type="checkbox"
                              id="customCheckboxInline1"
                              class="custom-control-input"
                              formControlName="rememberMe"
                            />
                            <label
                              class="custom-control-label"
                              for="customCheckboxInline1"
                            >
                              Remember Me
                            </label>
                          </div>
                        </div>
                        <div class="forgot-password-option">
                          <a
                            [routerLink]="['/public/forgot-password']"
                            class="text-decoration-none text-primary"
                            >Forgot Password ?</a
                          >
                        </div>
                      </div>
                      <div class="fg-actions d-flex justify-content-between">
                        <div class="login-btn">
                          <button type="button" [disabled]="signInForm.invalid"  class="btn btn-outline-primary">
                            <a
                              [routerLink]="['/public/signup']"
                              class="text-decoration-none"
                              >Signup</a
                            >
                          </button>
                        </div>
                        <div class="recover-pass">
                          <button 
                            class="btn btn-primary" 
                            (click)="signIn()" 
                            [disabled]="signInForm.invalid || loading"
                            >
                            Login
                            <mat-spinner *ngIf="loading" class="spinner-white d-inline mx-1" [diameter]="17" ></mat-spinner>
                          </button>
                        </div>
                      </div>
                      
                    </form>

  
                    <!-- <hr class="m-0" />
                    <div class="d-flex justify-content-between mt-3">
                      <div class="option-login">
                        <h6 class="text-decoration-none text-primary">
                          Or Login With
                        </h6>
                      </div>
                      <div class="social-login-options">
                        <a class="btn btn-social-icon mr-2 btn-facebook">
                          <span class="fa fa-facebook"></span>
                        </a>
                        <a class="btn btn-social-icon mr-2 btn-twitter">
                          <span class="fa fa-twitter"></span>
                        </a>
                      </div>
                    </div> -->
  
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
