<section id="user-profile-header">
    <div class="row">


        <div class="col-12">
            <div class="card profile-with-cover">
                    <div class="card-img-top img-fluid bg-cover height-300" style="background: url('assets/img/photos/14.jpg') 50%;"></div>

                    <div class="pic-follow" style="position: relative;">
                        <div class="media profil-cover-details row" style="margin-top: -140px;">
                            <div class="col-12">
                                <div class="align-self-start halfway-fab pl-3">
                                    <div class="text-left">
                                        <a class="profile-image mb-1">
                                            <img src="assets/img/portrait/avatars/avatar-08.png" class="rounded-circle img-border gradient-summer width-100" alt="Card image">
                                        </a>
                                        <h3 class="card-title white my-1">Jose Diaz</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="profile-cover-buttons user-actions">
                                <div class="media-body halfway-fab align-self-end">
                                    <div class="text-right d-none d-sm-none d-md-none d-lg-block">
                                        <button type="button" class="btn btn-primary btn-raised mr-2"><i class="fa fa-plus"></i> Follow</button>
                                        <button type="button" class="btn btn-success btn-raised mr-3"><i class="fa fa-dashcube"></i> Message</button>
                                    </div>
                                    <div class="text-right d-block d-sm-block d-md-block d-lg-none">
                                        <button type="button" class="btn btn-primary btn-raised mr-2"><i class="fa fa-plus"></i></button>
                                        <button type="button" class="btn btn-success btn-raised mr-3"><i class="fa fa-dashcube"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="media profil-cover-details row text-center">
                        <div class="col-md-6">
                            <div class="row my-2">
                                <div class="col-6">
                                    <a [routerLink]="['/'+appRoutes.private.profile.intro.path]" routerLinkActive="active"  >Intro</a>
                                </div>
                                <div class="col-6">
                                    <a [routerLink]="['/'+appRoutes.private.profile.projects.path]" routerLinkActive="active" >Projects</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 my-2">
                            <div class="row">
                                <div class="col-6">
                                    <a [routerLink]="['/'+appRoutes.private.profile.communities.path]" routerLinkActive="active" >Communities</a>
                                </div>
                                <div class="col-6">
                                    <a [routerLink]="['/private', 'profile', 'Store']" routerLinkActive="active"  >Store</a>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>


    </div>
</section>
